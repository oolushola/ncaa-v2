<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/product.css" type="text/css" />

</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__list-item">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a class="active" href="/admin/add-product">Add Product</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/admin/products" method="POST">
            <div class="form-control">
                <label for="Product Name">Product Name</label>
                <input type="text" name="productName" id="productName" placeholder="Enter the product name" />
            </div>
            
            <button type="submit">Add Product</button>
        </form>
    </main>
</body>
</html>
